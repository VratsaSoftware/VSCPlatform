<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSO</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/bootstrap/css/bootstrap.css"
    />
    <!-- Fonts and Icons -->
    <link
      href="assets/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade show"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content px-lg-5 px-md-4 px-2">
          <div class="px-2 pb-lg-5 pt-4 mt-lg-3 row g-0">
            <div class="col-md">
              <div class="modal-title">
                Ставри Георгиев
              </div>
            </div>
            <div class="col-auto">
              <button class="btn btn-green active py-0 pe-lg-3 btn1-cs" id="lection-1-tab" data-bs-toggle="tab" href="#" role="tab" aria-controls="lection-1" aria-selected="true">
                <div class="row g-0 align-self-center">
                    <div class="col text-start ms-lg-3">Одобри</div>
                    <div class="col-auto text-end align-items-center d-flex img-btn-ms">
                        <img src="assets/img/action_icon.svg" alt="">
                    </div>
                </div>
            </button>
            </div>
          </div>
          <div class="modal-body pb-4 mb-2"> 
            <!-- Nav tabs -->
            <nav>
                <div class="nav nav-tabs row justify-content-between align-items-center g-0 mb-4 p-sm-0 pt-3 pb-4">
                    <a class="nav-link col-auto px-2 d-sm-block d-none" id="modal-1-tab" data-bs-toggle="tab" href="#modal-1" role="tab" aria-controls="modal-1" aria-selected="true">Електронна форма</a>
                    <a class="nav-link col-auto px-2 active d-sm-block d-none" id="modal-2-tab" data-bs-toggle="tab" href="#modal-2" role="tab" aria-controls="module-1" aria-selected="false">Предварителен тест</a>
                    <a class="nav-link col-auto px-2 d-sm-block d-none" id="modal-3-tab" data-bs-toggle="tab" href="#modal-3" role="tab" aria-controls="module-1" aria-selected="false">Самостоятелна задача</a>
                    <a class="nav-link col-auto px-2 d-sm-block d-none" id="modal-3-tab" data-bs-toggle="tab" href="#modal-3" role="tab" aria-controls="module-1" aria-selected="false">Интервю</a>
                    <div class="col d-sm-none">
                        <div class="position-relative d-inline-block">
                            <select class="border-0 form-control text-small text-green position-relative ps-0 py-0" id="tab_selector">
                                <option value="0">Електронна форма</option>
                                <option value="1">Предварителен тест</option>
                                <option value="2">Самостоятелна задача</option>
                                <option value="3">Интервю</option>
                            </select>
                            <img src="assets/img/arrow.svg" alt="" class="position-absolute">
                        </div>
                    </div>
                </div>
            </nav>
            <div class="tab-content pt-lg-2 my-lg-5 my-4">
                <!--First tab-->
                <div class="tab-pane" id="modal-1" role="tabpanel" aria-labelledby="modal-1-tab">
                </div>
                <!--Second tab-->
                <div class="tab-pane fade show active" id="modal-2" role="tabpanel" aria-labelledby="modal-2-tab">
                  <div class="row g-0 text-center">
                    <div class="col-12">
                      <div class="text-xl">
                        Резултат
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="score">
                        35 / 40
                      </div>
                    </div>
                  </div>
                </div>
                <!--Third tab-->
                <div class="tab-pane fade show active" id="modal-3" role="tabpanel" aria-labelledby="modal-3-tab">
                    
                
                </div>
                 <!--Fourth tab-->
                 <div class="tab-pane fade show active" id="modal-4" role="tabpanel" aria-labelledby="modal-4-tab">
                    
                
                </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
